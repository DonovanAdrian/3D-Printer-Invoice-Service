<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/3dprinter.png">
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <title>Login</title>

    <script src="js/passOp.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
</head>
<body>

<div class="loginContainer cropIcon">
    <img class="imgIcon" src="img/3dprinter.png">

    <div class="centeredLogin">
        <input type="text" placeholder="User Name" id="username">
        <input type="password" placeholder="Pin" id="pin">
        <button id="loginBtn">Loading...</button>
        <button id="loginGuest">Loading...</button>
        <p id="loginInfo" style="color:red"></p>
        <p id="loginInfo2" style="color:white"></p>
        <a style="color:#ffffff" id="signUpFld">Don't have an account? Click here!</a>
    </div>
</div>

<div id="offlineModal" class="modal">
    <div class="modal-content">

        <!--Modal Header-->
        <div class="modal-header">
            <span class="close" id="closeOffline">&times;</span>
            <h2>It appears that you are offline!</h2>
        </div>

        <!--Modal Body-->
        <div class="modal-body">
            <p>Please reconnect to the internet in order to use this website properly!</p>
        </div>
    </div>
</div>

</body>
</html>
